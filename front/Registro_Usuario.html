<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./front/Assets/styles/Registro_Usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./front/images/samay.icon.jpg">
    <title>Registro Usuario</title>
</head>
<body>
    <main class="contenedor_principal">
        <section>
            <h1>Sign up</h1>
            <form id="formulario_registro">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmar_contraseña">Repetir contraseña</label>
                <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
                
                <label>
                    <input type="checkbox" id="recuerdame" name="recuerdame"> Recuérdame
                </label>
                
                <div class="seccion_registrarse">
                    <p>Sign up with</p>
                    <div class="botones">
                    <button type="button" class="boton-redSocial"><i class="fa-brands fa-facebook tamano_icono" style="color: #000000;"></i></button>
                    <button type="button" class="boton-redSocial" id="google"><i class="fa-brands fa-google tamano_icono" style="color: #000000;"></i></button>
                    </div>
                </div>
                <button type="submit" class="boton_SignUp">Sign up</button>
                
                <p><a href="#">Read User License Agreement</a></p>
            </form>
        </section>
</body>
</html>
