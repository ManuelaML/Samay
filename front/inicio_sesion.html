<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/styles/Registro_Usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./front/images/samay.icon.jpg">
    <title>Inicio sesión</title>
</head>
<body>
    <main class="contenedor_principal">
        <section>
            <h1>Iniciar sesión</h1>
            <form action="#" method="post" id="formulario_iniciar">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="toggleContraseña('password')">
                        <i class="fa fa-eye"></i>
                    </button>
                </div>
                
                
                  <label for="recuerdame">
                      <input type="checkbox" id="recuerdame" name="recuerdame"> Recuérdame
                  </label>
                
                <div class="seccion_registrarse">
                    <p>Inicia sesión con</p>
                    <div class="botones">
                    <button type="button" class="boton-redSocial"><i class="fa-brands fa-facebook tamano_icono" style="color: #000000;"></i></button>
                    <button type="button" class="boton-redSocial" id="google"><i class="fa-brands fa-google tamano_icono" style="color: #000000;"></i></button>
                    </div>
                </div>
                <button type="submit" id="boton_SignUp" class="boton_SignUp">Ingresar</button>
                
                <p class="licencia">¿No tienes cuenta? <a href="Registro_Usuario.html" id="link_registro">Regístrate</a></p>
            </form>
        </section>
 

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./Assets/app/Registro_Usuario.js"></script>
        <script src="./Assets/app/login.js"></script>
</body>
</html>
