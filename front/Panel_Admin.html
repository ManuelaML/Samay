<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/styles/inicio.css" />
    <link rel="stylesheet" href="./Assets/styles/Panel_Admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="./images/samay.icon.jpg" />
    <title>Panel Admin</title>
  </head>
  <body>
    <header></header>
    <main class="contenedor_admin">
      <section class="bienvenida_admin">
        <article class="foto_Admin">
          <img
            src="./images/usuario_foto.png"
            alt="foto_Admin"
            id="administrador"
          />
        </article>
        <article class="saludo_admin">
          <h4>Bienvenido Administrador</h4>
        </article>
      </section>
      <section class="aside_admin">
        <div class="result-container_admin">
          <form action="#" method="post" id="formulario">
            <label for="nombreProducto">Nombre del producto</label>
            <input
              type="text"
              id="nombreProducto"
              name="nombreProducto"
              class="resultado-admin"
              placeholder="Nombre del producto"
            />

            <label for="referencia">Referencia del producto</label>
            <input
              type="text"
              id="referencia"
              name="referencia"
              class="resultado-admin"
              placeholder="referencia del producto"
            />

            <label for="precio">Precio del Producto por libra</label>
            <input
              type="number"
              id="precio"
              name="precio"
              class="resultado-admin"
              placeholder="precio del producto en libras"
            />

            <label for="cantidad">Cantidad Producto</label>
            <input
              type="number"
              id="cantidad"
              name="cantidad"
              class="resultado-admin"
              placeholder="cantidad en libras"
            />

            <!-- subir imagen -->
            <section class="subir-seccion">
              <label for="subir-archivo" class="subir-label">
                <div class="subir-box">
                  <p class="subir-icon">
                    <i
                      class="fa-solid fa-arrow-up-from-bracket"
                      style="color: #000000; font-size: 30px"
                    ></i>
                  </p>
                  <p class="subir-text">Sube una foto del producto aqui</p>
                  <p class="subir-subtext">Trae tu foto</p>
                </div>
                <input type="file" id="subir-archivo" class="subir-input" />
              </label>
              <div id="preview" class="preview"></div>
              <p id="upload-status" class="upload-status"></p>
            </section>

            <button class="boton_agregar" type="button" id="btnagregar">
              subir producto
            </button>
          </form>
          <div class="iconos">
            <button type="button" class="iconos-buton" id="btneditar">
              <i class="fa-solid fa-pen icono_tamano" style="color: #000"></i>
            </button>
            <button type="button" class="iconos-buton" id="btneliminar">
              <i
                class="fa-regular fa-trash-can icono_tamano"
                style="color: #050505"
              ></i>
            </button>
            <button type="reset" class="iconos-buton" id="btnresetear">
              <i class="fa-solid fa-rotate-right" style="color: #080808"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <section class="footer_admin"></section>
    <script src="./Assets/app/Pproductos.js"></script>
    <script src="./Assets/app/headeryfooter.js"></script>
    <script src="./Assets/app/inicio.js"></script>
    <script src="./Assets/app/Panel_Admin.js"></script>
  </body>
</html>
