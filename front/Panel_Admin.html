<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/styles/Panel_Admin.css">
    <link rel="stylesheet" href="./Assets/styles/inicio.css">

    <title>Panel Admin</title>
</head>
<body>
    <header></header>
    <main class="contenedor_admin">
        <section class="bienvenida_admin">
           <article class="foto_Admin">
            <img src="#" alt="foto_Admin" id="administrador">
           </article>
           <article class="saludo_admin">
            <h4>Bienvenido Administrador</h4>
           </article>
        </section>
        <section class="aside_admin">
        <article class="contenedor_agregarProductos">
            <button class="boton_agregar">Agregar Productos</button>
            <button class="boton_agregar">Modificar Productos</button>
            <button class="boton_agregar">Eliminar Productos</button>
        </article>
        <div class="result-container_admin">
            <form method="post" id="formulario">
                <label for="nombreProducto">Nombre del producto</label>
                <input type="text" id="nombreProducto" name="nombreProducto" class="resultado-admin" placeholder="Nombre del producto">
            
                <label for="referencia">Referencia del producto</label>
                <input type="text" id="referencia" name="referencia" class="resultado-admin" placeholder="referencia del producto">
            
                <label for="precio">Precio del Producto por libra</label>
                <input type="number" id="precio" name="precio" class="resultado-admin" placeholder="precio del producto en libras">
            
                <label for="cantidad">Cantidad Producto</label>
                <input type="number" id="cantidad" name="cantidad" class="resultado-admin" placeholder="cantidad en libras">
            
                <input type="file" id="imagenInput">Carga tu imagen </label>
                <div class="iconos">
                    <button type="button" class="iconos-buton" id="btneditar"><i class="fa-solid fa-pen icono_tamano" style="color: #000;"></i></button>
                    <button type="button" class="iconos-buton" id="btneliminar"><i class="fa-regular fa-trash-can icono_tamano" style="color: #050505;"></i></button>
                    <button type="button" class="iconos-buton" id="btnagregar"><i class="fa-solid fa-plus icono_tamano" style="color: #000000;"></i></button>
                    <button type="reset" class="iconos-buton" id="btnresetear"></button>
                </div>
            </form>
            
              
        </div>
    </section>
    </main>
    <section class="footer_admin">
    </section>
    <script src="./Assets/app/Panel_Admin.js"></script>
    <script src="./Assets/app/headeryfooter.js"></script>
    <script src="./Assets/app/inicio.js"></script>
</body>
</html>
